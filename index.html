<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Todolist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    .todo-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input {
      width: 75%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    li span {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù Todolist</h1>

    <input type="text" id="todoInput" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <button onclick="addTodo()">Ï∂îÍ∞Ä</button>

    <ul id="todoList"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById("todoInput");
      const text = input.value.trim();

      if (text === "") return;

      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      checkbox.addEventListener("change", function () {
        li.remove(); // Ï≤¥ÌÅ¨ÌïòÎ©¥ ÏÇ≠Ï†ú
      });

      const span = document.createElement("span");
      span.innerText = text;

      li.appendChild(checkbox);
      li.appendChild(span);

      document.getElementById("todoList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
