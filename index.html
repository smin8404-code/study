<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Todolist</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background: #f5f5f5;
      margin-bottom: 10px;
    }

    li input {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Todolist</h1>

    <div class="input-box">
      <input type="text" id="todoInput" placeholder="Ïò§ÎäòÏùò Ìï† Ïùº" />
      <button onclick="addTodo()">Ï∂îÍ∞Ä</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      todoList.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        });

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(todo));
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const text = todoInput.value.trim();
      if (text === "") return;

      todos.push(text);
      todoInput.value = "";
      saveTodos();
      renderTodos();
    }

    renderTodos();
  </script>
</body>
</html>
